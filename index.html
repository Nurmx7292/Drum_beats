<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum beats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <div class="button" data-key="65">
            <div class="letter">A</div>
            <div class="text">CLAP</div>
        </div>
        <div class="button" data-key="83">
            <div class="letter">S</div>
            <div class="text">HIHAT</div>
        </div>
        <div class="button" data-key="68">
            <div class="letter">D</div>
            <div class="text">KICK</div>
        </div>
        <div class="button" data-key="70">
            <div class="letter">F</div>
            <div class="text">OPENHAT</div>
        </div>
        <div class="button" data-key="71">
            <div class="letter">G</div>
            <div class="text">BOOM</div>
        </div>
        <div class="button" data-key="72">
            <div class="letter">H</div>
            <div class="text">RIDE</div>
        </div>
        <div class="button" data-key="74">
            <div class="letter">J</div>
            <div class="text">SNARE</div>
        </div>
        <div class="button" data-key="75">
            <div class="letter">K</div>
            <div class="text">TOM</div>
        </div>
        <div class="button" data-key="76">
            <div class="letter">L</div>
            <div class="text">TINK</div>
        </div>
    </div>
<audio src="clap.wav" data-key="65"></audio>
<audio src="hihat.wav" data-key="83"></audio>
<audio src="kick-drum-93_D_minor.wav" data-key="68"></audio>
<audio src="openhat.wav" data-key="70"></audio>
<audio src="boom.wav" data-key="71"></audio>
<audio src="ride.wav" data-key="72"></audio>
<audio src="snare.wav" data-key="74"></audio>
<audio src="tom.wav" data-key="75"></audio>
<audio src="tink-short-percussive-one-shot_D_minor.wav" data-key="76"></audio>
<script>

window.addEventListener("keydown",function(event){
    console.log(event)
    if(document.querySelector(`audio[data-key="${event.keyCode}"]`)){
        document.querySelector(`audio[data-key="${event.keyCode}"]`).currentTime=0;
        document.querySelector(`audio[data-key="${event.keyCode}"]`).play()

    }
    if(document.querySelector(`div[data-key="${event.keyCode}"]`)){
        document.querySelector(`div[data-key="${event.keyCode}"]`).classList.add("playing")
        setTimeout(()=>{
            document.querySelector(`div[data-key="${event.keyCode}"]`).classList.remove("playing")
        },200)
    }
})

</script>

</body>
</html>
